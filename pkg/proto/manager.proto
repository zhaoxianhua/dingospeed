syntax = "proto3";
package manager;

import "google/protobuf/empty.proto";

option go_package = ".;manager";

// 用户服务定义
service Manager {
    // 启动注册方法
    rpc Register (RegisterRequest) returns (RegisterResponse) {};
    // 心跳方法
    rpc Heartbeat (HeartbeatRequest) returns (google.protobuf.Empty);
    // 下载文件开始时，触发调度
    rpc SchedulerFile (SchedulerFileRequest) returns (SchedulerFileResponse);
    // 文件下载中或结束时，信息上报
    rpc ReportFileProcess (FileProcessRequest) returns (google.protobuf.Empty);
    // 离线同步文件下载进度
    rpc SyncFileProcess (SyncFileProcessReq) returns (google.protobuf.Empty);
    // 文件删除，同步删除记录
    rpc DeleteByEtagsAndFields (DeleteByEtagsAndFieldsRequest) returns (google.protobuf.Empty);

    // 缓存预热状态
    rpc CreateCacheJob (CreateCacheJobReq) returns (CreateCacheJobResp);
    rpc UpdateCacheJobStatus (UpdateCacheJobStatusReq) returns (google.protobuf.Empty);
    rpc UpdateRepositoryMountStatus (UpdateRepositoryMountStatusReq) returns (google.protobuf.Empty);

}


// 注册请求
message RegisterRequest {
    string instanceId = 1;
    string host = 2;
    int32 port = 3;
    bool  online = 4;
}

// 注册响应
message RegisterResponse {
    int32 id = 1;
    bool success = 2;
}

// 心跳请求
message HeartbeatRequest {
    int32 id = 1;
    string instanceId = 2;
    bool  online = 3;
}

message SchedulerFileRequest {
    string dataType = 1;
    string org = 2;
    string repo = 3;
    string name = 4;
    string etag = 5;
    string instanceId = 6;
    int64 startPos = 7;
    int64 endPos = 8;
    int64 fileSize = 9;
}

message SyncFileProcessReq {
    repeated FileProcessEntry fileProcessEntries = 1;
}

message FileProcessEntry {
    string dataType = 1;
    string org = 2;
    string repo = 3;
    string name = 4;
    string etag = 5;
    string instanceId = 6;
    int64 startPos = 7;
    int64 endPos = 8;
    int64 fileSize = 9;
    int32 status = 10;
    int64 processId = 11;
}

// 注册响应
message SchedulerFileResponse {
    int32 schedulerType = 1;
    int64 processId = 2;
    string host = 3;
    int32 port = 4;
    string masterInstanceId = 5;
    int64 maxOffset = 6;
}

message FileProcessRequest{
    int64 processId = 1;
    int64 staPos = 2;
    int64 endPos = 3;
    int32 status = 4;
}

message DeleteByEtagsAndFieldsRequest{
    string etag = 1;
    string datatype = 2;
    string org = 3;
    string repo = 4;
    string name = 5;
    string instanceID = 6;
}

message CreateCacheJobReq{
    int32 type = 1;
    string instanceId = 2;
    string datatype = 3;
    string org = 4;
    string repo = 5;
    int64 usedStorage = 6;
    string commit = 7;
    int32 status = 8;
}

// 注册响应
message CreateCacheJobResp {
    int64 id = 1;
}

message UpdateCacheJobStatusReq{
    int64 id = 1;
    int32 status = 2;
    string errorMsg = 3;
    string instanceId = 4;
    string org = 5;
    string repo = 6;
}

message UpdateRepositoryMountStatusReq{
    int64 id = 1;
    int32 status = 2;
    string errorMsg = 3;
}